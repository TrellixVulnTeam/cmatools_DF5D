name: docs

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Install dependencies
      run: |
        conda update conda
        conda env create -f bin/environment.yml
        # conda create --name cmatools-env --file bin/environment_conda_spec_file.txt
    - name: conda check
      run: |
        source /usr/share/miniconda/etc/profile.d/conda.sh
        conda activate cmatools-env
        which python
        python --version
        conda info --envs
        conda info
    - name: Install cmatools
      run: |
        source /usr/share/miniconda/etc/profile.d/conda.sh
        conda activate cmatools-env
        python setup.py install
    - name: Test Sphinx docs build
      run: |
        source /usr/share/miniconda/etc/profile.d/conda.sh
        conda activate cmatools-env
        cd bin
        chmod +x build-sphinx-docs.sh
        ./build-sphinx-docs.sh
